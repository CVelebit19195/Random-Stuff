<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Sample Node Practice</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">William Jessup Form</h1>
          <p class="lead">Ask us a question</p>
        </div>
    </div>
    <form>
        <label for="fname">First name:
            <input type="text" id="fname" name="fname" value="John"><br>
        </label><br>
        <label for="lname">Last name:
            <input type="text" id="lname" name="lname" value="Doe"><br>
        </label><br>
        <label for="phone">Phone:
            <input type="tel" id="phone" name="phone" value="9161234567">
        </label><br>
        <label for="question">Question:
            <input type="text" id="question" name="question" value="Enter question here">
        </label><br>
        <br>
        <input type="submit" value="Submit">
    </form> 
    
</body>
</html>
